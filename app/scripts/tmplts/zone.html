<div class="row-fluid">
<ul class="breadcrumb">
  <li><a href="/">Home</a> <span class="divider">/</span></li>
  <li class="active"><%= id == null ? 'Add Zone' : 'Update Zone' %></li>
</ul>
</div>
<div class="row-fluid"
    <div class="span12">

    </div>
</div>
<div class="row-fluid">
    <form class="form-horizontal span12">
        <fieldset>
            <legend>Zone Details</legend>
            <br/>
            <div class="row">
                <div class="span8">
                    <div class="control-group">
                        <label for="zoneId" class="control-label">Id:</label>
                        <div class="controls">
                            <input id="zoneId" name="id" type="text" value="<%= id %>"
                                   disabled/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="station" class="control-label">Station:</label>

                        <div class="controls">
                            <select class="input-small" id="station" name="station" value="<%= station %>">
                                <option
                                <%= station == '0' ? 'selected':'' %>>0</option>
                                <option
                                <%= station == '1' ? 'selected':'' %>>1</option>
                                <option
                                <%= station == '2' ? 'selected':'' %>>2</option>
                                <option
                                <%= station == '3' ? 'selected':'' %>>3</option>
                                <option
                                <%= station == '4' ? 'selected':'' %>>4</option>
                                <option
                                <%= station == '5' ? 'selected':'' %>>5</option>
                                <option
                                <%= station == '6' ? 'selected':'' %>>6</option>
                                <option
                                <%= station == '7' ? 'selected':'' %>>7</option>
                                <option
                                <%= station == '8' ? 'selected':'' %>>8</option>
                                <option
                                <%= station == '9' ? 'selected':'' %>>9</option>
                                <option
                                <%= station == '10' ? 'selected':'' %>>10</option>
                                <option
                                <%= station == '11' ? 'selected':'' %>>11</option>
                                <option
                                <%= station == '12' ? 'selected':'' %>>12</option>
                                <option
                                <%= station == '13' ? 'selected':'' %>>13</option>
                                <option
                                <%= station == '14' ? 'selected':'' %>>14</option>
                                <option
                                <%= station == '15' ? 'selected':'' %>>15</option>
                            </select>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="active" class="control-label">Active:</label>

                        <div class="controls">
                            <select class="input-small" id="active" name="active" value="<%= active %>">
                                <option
                                <%= active == 'Yes'? 'selected':'' %>>Yes</option>
                                <option
                                <%= active == 'No' ? 'selected':'' %>>No</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="description" class="control-label">Notes:</label>

                        <div class="controls">
                            <textarea id="description" name="description" style="width: 90%;" rows="6"><%= description %></textarea>
                        </div>
                    </div>

                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a class="btn btn-primary save">Save</a>
            <% if (id != null ) { %>
            <a class="btn delete">Delete</a>
            <% } %>
            <a class="btn cancel">Cancel</a>
        </div>
    </form>
</div>
