  <div class="span12">
    <h3><%= name %></h3>
    <div class="row-fluid">
      <div class="span6">
        <%= description %>
      </div>
      <div class="span6">
         <div class="row-fluid">
          <div class="span3">
             <p>
               <button class="btn btn-large btn-primary" type="button" id="zopenshut">

                 <% if (typeof(valve_open) == "undefined") { 
                     print("Open");
                   } else {
                     print("Shut");
                   } %>
                  <span><i class="icon-off"></i></span>
              </button>
             </p>
          </div>
          <div class="span8 pull-right">
          </div> 
         </div> 
         <div class="row-fluid">
          <div class="span6 pull-right" id="counter">
            <span>
             <% if (typeof(open_time) != "undefined") { %>
               Last run: <%= new Date(open_time) %>
             <% } %>
             </span>
             <h3></h3>           
          </div>
         </div>   
      </div>
    </div>
  </div>
